<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Chat App</title>
</head>
<body>
    <h1 class="title"><i class="fa-brands fa-twitter"></i> tweet</h1>
    <div class="main">
        <div class="name">
            <span><i class="fa-solid fa-user-graduate"></i></span>
            <input type="text" id="name-input" class="name-input" value="anonymous" maxlength="20"/>
        </div>
        
        <ul class="message-container" id="message-container">
            <li class="message-left">
                <p class="message">
                    lorem impsum
                    <span>bluebird ⚪️ 26 July 10:40</span>
                </p>
            </li>
            <li class="message-right">
                <p class="message">
                    lorem impsum
                    <span>bluebird ⚪️ 26 July 10:40</span>
                </p>
            </li>

            <li class="message-feedback">
                <p class="feedback" id="feedback">
                    someone is typing the message.
                </p>
            </li>
        </ul>

        <form action="" class="message-form" id="message-form">
            <input type="text" name="messsage" id="message-input" class="message-input">
            <div class="v-divider"></div>
            <button type="submit" class="send-button">
                send <span><i class="fa-solid fa-paper-plane"></i></span>
            </button>
        </form>
    </div>
    <br/>
    <h3 class="clients-total" id="clients-total">Total client: 2</h3>
</body>
</html>
